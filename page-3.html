<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Survey</title>

  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="assets/css/less-compiled.css">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  <script src="assets/js/button-select.js"></script>
  <script src="assets/js/common.js"></script>
  <script src="assets/js/respview.js"></script>

<body class="survey-page non-touch">
    <div id="survey" class="survey-container">
        <div class="survey-section">
            <div class="survey-extra-header"><!-- an area where programmers can insert their own header stuff --></div>
        </div>
    <div class="survey-section">
        <div class="survey-body">

            <div class="progress-bar progress-top" title="progress bar - 85% complete">
              <div class="progress-box-outer"><span class="progress-box-completed" style="width: 85%;"></span></div>
              <div class="progress-text"><span class="screen-readers-only">progress bar </span>85%</div>
            </div><!-- /.progress-bar -->

            <div class="survey-info">
              <h1>This is an example of a <code>.surveyInfo</code></h1>
            </div>

            <div class="survey-warning">
              <h1>This is an example of a <code>.surveyWarning</code></h1>
            </div>

            <form id="primary" name="primary" method="post" action="/survey/selfserve/53a/150200" enctype="application/x-www-form-urlencoded">

                <div class="dq-rating-colors-demo"><!-- demo of dq rating colors -->
                    <div class="like">@dq-like</div><!--
                    clear white space --><div class="neutral">@dq-neutral</div><!--
                    clear white space --><div class="dislike">@dq-dislike</div>
                </div>

                <div class="survey-buttons">
                    <input type="button" name="randomize" id="btn_randomize" class="button randomize" value="answer for me" title="Randomize btn, shows when testing surveys" onclick="preventDefault();"><input type="button" id="btn_goback" class="button back" onclick="window.location.href = 'page-2.html';" value="Â« Back"><input type="button" name="finish" id="btn_finish" class="button finish" value="Finish" onclick="window.location.href = 'exit-page.html';">
                </div>
                <!-- #surveyButtons -->
                <input type="hidden" name="state" value="110bf6f935bb12d443d4b2983916d6520772bb9e0000015b00000238">
                <input type="hidden" name="start_time" value="1423762621">
            </form>
        </div><!-- /.survey-body -->
    </div><!-- /.survey-section -->
    <div class="survey-section">
        <div class="footer">
            <a href="http://decipherinc.com/survey/privacy?decLang=english" target="_blank">Privacy Policy</a> - <a href="/support?decLang=english" target="_blank">Help</a>
        </div><!-- /.footer -->
    </div>
    <div id="detectBreakpoint"></div>
    <script src="//localhost:35729/livereload.js"></script>
</body>
</html>
